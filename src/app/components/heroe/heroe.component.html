<h1>{{ heroe.nombre | uppercase }} (<small> {{ heroe.aparicion | date:'y' }} </small>)</h1>
<hr>

<div class="row animated fadeIn">
    <div class="col md-4">
        <img [src]="heroe.img" alt="foto de {{ heroe.nombre }}">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Ir a heroes</a>
    </div>
    <div class="col md-8">
        <h3> {{ heroe.nombre }}</h3>
        <hr>
        <h4>
            Biograf√≠a del heroe.
        </h4>
        <p> {{ heroe.bio }}</p>
        <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="">
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png" alt="">
    </div>
</div>
