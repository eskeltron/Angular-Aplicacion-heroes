<h1>Héroes <small>Marvel y DC</small></h1>
<h3>Buscando: <small>{{ busqueda }} </small></h3>
<hr>

<div class="alert alert-info animated fadeIn" role="alert" *ngIf="MapHeroe.length == 0">
    <h4 class="alert-heading">No hay resultados.</h4>
    <hr>
    <p class="mb-0">No se encontraron resultados para su búsqueda: <strong>{{ busqueda }}</strong></p>
</div>
<div class="card-columns">

    <app-heroe-tarjeta *ngFor="let mapHeroe of MapHeroe" [heroe]="mapHeroe.heroe" [indice]="mapHeroe.indice"></app-heroe-tarjeta>

</div>
